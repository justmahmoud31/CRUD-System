<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

   
    <div id="frm" class="container m-auto w-50 bg-light shadow-lg  ">
        <h1>CRUD System</h1>
        <div class="mb-3">
            <label for="name" class=" my-2">Product Name:</label>
            <input id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="price" class=" my-4">Product Price:</label>
            <input id="price" class="form-control">
        </div>
        <div class="mb-3">
            <label for="model" class=" my-4">Product Model:</label>
            <input id="model" class="form-control">
        </div>
        <div class="mb-3">
            <label  for="des" class="my-4">Product description:</label>
            <textarea cols="30" rows="7" class="form-control" id="des" ></textarea>
        </div>
        <div class="my-3 text-center">
           <button  onclick="takeinput()" class="btn  btn-lg btn-outline-info my-4">Add Product</button>
        </div>
    </div>
    <div class="text-center my-3">
        <input id="searchinput" onkeyup="searchitem()" class=" text-ceneter form-control w-25 mx-auto my-3" placeholder="Search....">
    </div>
    <div class="text-center ">
        <table class="table text-center   table-striped my-5">
            <thead>
                <th>Number</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Model</th>
                <th>Product Description</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id="body">
              
            </tbody>
           </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
</body>
</html>
